name: CI/CD Pipeline - AAS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

   
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

   
    - name: Install Dependencies
      run: npm install
      working-directory: ./app

    
    - name: Run Tests
      run: npm test
      working-directory: ./app

    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SECRET }}

   
    - name: Build Docker Image
      run: docker build -t olaapp:latest ./app

    - name: ACR Login
      run: az acr login --name briitznewacr
    

   
    - name: Push to ACR
      run: |
        docker tag olaapp:latest briitznewacr.azurecr.io/olaapp:latest
        docker push briitznewacr.azurecr.io/olaapp:latest

    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: olaApp
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
